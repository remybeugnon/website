<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Noël</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #d0f0c0;
      margin: 0;
    }

    h1 {
      color: #ff0000;
      font-size: 5vw; /* Taille de titre adaptative */
    }

    #game-container {
      position: relative;
      width: 90vw; /* 90% de la largeur de la fenêtre */
      height: 90vw; /* Utilise la largeur pour une forme carrée */
      border: 3px solid #ff0000;
      background-color: #ffffff;
      overflow: hidden;
    }

    .santa {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #score, #best-score {
      font-size: 6vw; /* Taille du score adaptative */
      margin-top: 10px;
      color: #008000;
    }

    #replay-button {
      font-size: 3vw;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #ff6347;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #replay-button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

  <h1>~  De vilains Pères Noël SANS HOTTE débarquent: TUEZ LES TOUS !  ~</h1>
  <div id="game-container"></div>
  <div id="score">Score: 0</div>
  <div id="best-score">Meilleur Score: 0</div>
  <button id="replay-button" onclick="restartGame()">Rejouer</button>

  <script>
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    const bestScoreDisplay = document.getElementById('best-score');
    const replayButton = document.getElementById('replay-button');
    
    let score = 0;
    let bestScore = 0;
    let spawnInterval = 1000; // Augmenté pour ralentir la vitesse d'apparition
    let santaLifetime = 2000;
    const spawnIntervalDecrease = 5; // Diminution plus lente de la vitesse d'apparition
    const lifetimeDecrease = 10;
    const minSpawnInterval = 700; // Intervalle minimum plus long
    const minLifetime = 1000;
    let gameOver = false;
    let intervalId;
    const maxSantaCount = 10; // Nombre maximal de Pères Noël à l'écran en même temps
    let activeSantaCount = 0;

    // Liste des positions occupées pour éviter la superposition
    const occupiedPositions = [];

    // Fonction pour vérifier si une position est occupée
    function isPositionOccupied(x, y, width, height) {
      for (let i = 0; i < occupiedPositions.length; i++) {
        const pos = occupiedPositions[i];
        if (x < pos.x + pos.width &&
            x + width > pos.x &&
            y < pos.y + pos.height &&
            y + height > pos.y) {
          return true; // La position est occupée par un autre Père Noël
        }
      }
      return false;
    }

    // Fonction pour obtenir une position aléatoire valide
    function getValidPosition(width, height) {
      let x, y;
      do {
        x = Math.random() * (gameContainer.clientWidth - width);
        y = Math.random() * (gameContainer.clientHeight - height);
      } while (isPositionOccupied(x, y, width, height)); // Vérifie la superposition
      return { x, y };
    }

    function spawnSanta() {
      if (gameOver) return; // Arrête de générer si le jeu est terminé
      if (activeSantaCount >= maxSantaCount) return; // Limite le nombre de Pères Noël à l'écran

      const santa = document.createElement('img');
      const hasSack = Math.random() > 0.5;

      // Assigne l'image et l'attribut en fonction de la présence de la hotte
      santa.src = hasSack 
                  ? 'pere-noel.png' // Remplacer par une vraie image d'un Père Noël avec hotte
                  : 'santa-claus.png'; // Remplacer par une vraie image d'un Père Noël sans hottev
      santa.classList.add('santa');
      santa.setAttribute('data-has-sack', hasSack);
      
      // Taille aléatoire entre 15vw et 35vw (pour une meilleure adaptation mobile)
      const sizeVariation = Math.random() * 20 + 15; // Taille entre 15vw et 35vw
      santa.style.width = `${sizeVariation}vw`;
      santa.style.height = `${sizeVariation}vw`;

      // Obtenir une position valide (sans superposition)
      const { x, y } = getValidPosition(sizeVariation, sizeVariation);

      santa.style.top = `${y}px`;
      santa.style.left = `${x}px`;

      // Ajoute l'événement de clic ou de touche
      santa.addEventListener('click', function() {
        if (santa.getAttribute('data-has-sack') === 'true') {
          endGame("Vous avez cliqué sur un Père Noël avec une hotte. Partie terminée !");
        } else {
          score++; // Augmente le score si on clique sur un Père Noël sans hotte
          updateScore();
          santa.remove();
          activeSantaCount--;
        }
      });

      // Utilise touchstart pour une meilleure réactivité sur mobile
      santa.addEventListener('touchstart', function() {
        if (santa.getAttribute('data-has-sack') === 'true') {
          endGame("Vous avez cliqué sur un Père Noël avec une hotte. Partie terminée !");
        } else {
          score++; // Augmente le score si on touche un Père Noël sans hotte
          updateScore();
          santa.remove();
          activeSantaCount--;
        }
      });

      gameContainer.appendChild(santa);
      activeSantaCount++;

      // Ajouter la position à la liste des positions occupées
      occupiedPositions.push({ x, y, width: sizeVariation, height: sizeVariation });

      // Gestion de la disparition du Père Noël
      setTimeout(() => {
        if (gameContainer.contains(santa)) {
          if (santa.getAttribute('data-has-sack') === 'false') {
            score--; // Pénalité si un Père Noël sans hotte disparaît sans être cliqué
            updateScore();
          }
          santa.remove();
          activeSantaCount--;
          // Enlève la position de la liste après la disparition
          occupiedPositions.splice(occupiedPositions.indexOf({ x, y, width: sizeVariation, height: sizeVariation }), 1);
        }
      }, santaLifetime);

      // Réduction des intervalles et durées, avec des limites minimales
      spawnInterval = Math.max(spawnInterval - spawnIntervalDecrease, minSpawnInterval);
      santaLifetime = Math.max(santaLifetime - lifetimeDecrease, minLifetime);
    }

    // Met à jour le score et vérifie la condition de fin de jeu
    function updateScore() {
      scoreDisplay.textContent = 'Score: ' + score;
      if (score < 0) {
        endGame("Votre score est inférieur à 0. Partie terminée !");
      }
    }

    // Fonction pour démarrer le jeu
    function startGame() {
      intervalId = setInterval(spawnSanta, spawnInterval); // Sauvegarde de l'intervalle
    }

    // Fonction pour terminer le jeu
    function endGame(message) {
      gameOver = true;
      clearInterval(intervalId); // Arrête la génération de Pères Noël
      if (score > bestScore) {
        bestScore = score; // Mise à jour du meilleur score
      }
      bestScoreDisplay.textContent = 'Meilleur Score: ' + bestScore;
      alert(message);
    }

    // Fonction pour redémarrer le jeu
    function restartGame() {
      score = 0;  // Réinitialise le score
      scoreDisplay.textContent = 'Score: ' + score;
      gameContainer.innerHTML = ''; // Vide le conteneur de jeu
      occupiedPositions.length = 0; // Vide la liste des positions
      activeSantaCount = 0; // Réinitialise le compteur de Pères Noël à l'écran
      gameOver = false; // Réactive le jeu
      startGame(); // Relance la génération des Pères Noël
    }

    // Démarre le jeu
    startGame();
  </script>

</body>
</html>
